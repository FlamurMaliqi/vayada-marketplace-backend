services:
  postgres:
    image: postgres:15-alpine
    container_name: vayada-postgres
    environment:
      POSTGRES_USER: vayada_user
      POSTGRES_PASSWORD: vayada_password
      POSTGRES_DB: vayada_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vayada_user -d vayada_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vayada-backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Force the backend to talk to the postgres service inside the Docker network
      DATABASE_URL: postgresql://vayada_user:vayada_password@postgres:5432/vayada_db
    volumes:
      - ./app:/app/app
    restart: unless-stopped

  frontend:
    build:
      context: ../vayada-creator-marketplace-frontend
      dockerfile: Dockerfile.dev
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: vayada-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ../vayada-creator-marketplace-frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

