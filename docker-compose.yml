services:
  postgres:
    image: postgres:15-alpine
    container_name: vayada-postgres
    environment:
      POSTGRES_USER: vayada_user
      POSTGRES_PASSWORD: vayada_password
      POSTGRES_DB: vayada_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vayada_user -d vayada_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vayada-backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    restart: unless-stopped

volumes:
  postgres_data:

